<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Form</title>
<link rel = "stylesheet"  href = "../css_pages/create.css">
</head>
<body>

<h2>Product Information</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
    <div>
        <label for="image_name">Image Name:</label>
        <input type="text" id="image_name" name="name" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
    </div>
    <div>
        <label for="image_upload">Image File:</label>
        <input type="file" id="image_upload" name="image_upload" accept="image/*" required>
    </div>
    <button type="submit">Upload</button>
</form>

</body>
</html>
