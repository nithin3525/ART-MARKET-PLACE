<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workshop</title>
    <link rel="stylesheet" href="../css_pages/postworkshop.css">
</head>
<body>

<div class="container">
    <h2>Create Workshop</h2>
    <form id="workshopForm" method="POST" action="/info/add-workshop">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="contactName">Contact Name:</label>
            <input type="text" id="contactName" name="contactName" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
        </div>
        <div class="form-group">
            <label for="contactPhone">Contact Phone:</label>
            <input type="tel" id="contactPhone" name="contactPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            <small>Format: 123-456-7890</small>
        </div>
        <div class="form-group">
            <label for="artType">Art Type:</label>
            <select id="artType" name="artType" required>
                <option value="" disabled selected>Select Art Type</option>
                <option value="Painting">Painting</option>
                <option value="Sculpture">Sculpture</option>
                <option value="Photography">Photography</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration (in hours):</label>
            <input type="number" id="duration" name="duration" min="1" required>
        </div>
        <div class="form-group">
            <label for="fee">Fee (in USD):</label>
            <input type="number" id="fee" name="fee" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" min="1" required>
        </div>
        
        <div class="form-group">
            <button type="submit">Create Workshop</button>
        </div>
    </form>
</div>
 
</body>
</html>
